<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Progetto Alternanza Scuola Lavoro</title>
    <!-- #TODO: Integra Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"

  <body>
    <header>
      <div  class="container-fluid" style="text-align: center; font-weight: 600; background-color: black;">
        <img src="assets\logo.png" alt="" style=" margin-top: 5px; float: left; width: 70px; height: 70px; border-radius: 100%;"/>
        <p  style="height: 80px; font-size: 50px; color: aqua;">
          Cinema
          <button type="button" class="btn btn-secondary">Accedi</button>
          <button type="button" class="btn btn-secondary">Registrati</button>
        </p>
      </div>
    </header>
    <br />
    <h2 style="display: flex; justify-content: space-around">
      Selezione dei film
    </h2>
      <form class="d-flex" style=" width: 360px; margin: auto;">
        <input
        id="search"
          class="form-control me-2"
          value=""
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="button" onclick="app.ricerca()">Search</button>
      </form>
    <br>

    <div id="list"></div>
